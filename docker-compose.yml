version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sourceplus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sourceplus.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - server/.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sourceplus
      PORT: 3001
      JWT_SECRET: change-me
      REFRESH_SECRET: change-me-refresh
    depends_on:
      - db
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://backend:3001
    depends_on:
      - backend
    ports:
      - "4173:80"
    environment:
      - VITE_API_URL=http://backend:3001

volumes:
  pgdata:
